<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="A Results Summary" />
  <meta name="keywords" content="HTML, CSS, Challenges">
  <meta name="author" content="Lucas Baccelli">

  <title>Results Summary</title>  

  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="icon" href="/">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>

<body>

    <div>
        <h1>Your Result</h1>
        <p>76</p>
        <p>of 100</p>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div>
        <h1>Summary</h1>
        <div>
            <img src="assets/icon-reaction.svg" alt="Reaction Icon">
            <h2>Reaction</h2>
            <p>80 / 100</p>
        </div>
        <div>
            <img src="assets/icon-memory.svg" alt="Memory Icon">
            <h2>Memory</h2>
            <p>92 / 100</p>
        </div>
        <div>
            <img src="assets/icon-verbal.svg" alt="Verbal Icon">
            <h2>Verbal</h2>
            <p>61 / 100</p>
        </div>
        <div>
            <img src="assets/icon-visual.svg" alt="Visual Icon">
            <h2>Visual</h2>
            <p>73 / 100</p>
        </div>
        <div>
            <p>Continue</p>
        </div>
    </div>

</body>

</html>
